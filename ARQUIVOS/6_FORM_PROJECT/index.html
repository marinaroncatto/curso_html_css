<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui.</p>
               <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar seu carro" 
                    minlength="1"   
                    maxlength="30" 
                    required /> 
                    <!-- minlebght determina um número mínimo de caracteres e maclenght, um número máximo -->
                </div>
                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o preço" ]                 
                    required /> 
                    <!-- atalho ctrl + d seleciona o próximo atributo com o mesmo nome -->                     
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão."></textarea>
                   
                </div>
                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Informe a marca do veículo"                     
                    required /> 
                  
                </div>
                <div class="box-input">
                    <label for="model">Modelo do veículo <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Um título para anunciar seu carro"                     
                    required />                    
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo"                     
                    required />                     
                </div>
                <div class="box-input">
                    <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase-date" 
                    id="purchase-date" 
                    class="block"                     
                    required />                     
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">   
                    <label for="manual">Manual</label>           
                    <input type="radio" id="auto" name="gear">   
                    <label for="auto">Automático</label>           
                </div>
                <div class="optional-box">
                    <p>Opcionais:</p>
                     <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="airbag" 
                            name="optional[]" 
                            value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="alarm" 
                            name="optional[]" 
                            value="alarm">
                            <label for="alarm">Alerme</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="ac" 
                            name="optional[]" 
                            value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="reverse-camera" 
                            name="optional[]" 
                            value="reverse-camera">
                            <label for="reverse-camera">Câmera de Ré</label>
                        </li>
                     </ul>       
                </div>
                <div class="optional-box">
                    
                     <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="lane-assist" 
                            name="optional[]" 
                            value="lane-assist">
                            <label for="lane-assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="keyless" 
                            name="optional[]" 
                            value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="smartphone" 
                            name="optional[]" 
                            value="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="leather-seat" 
                            name="optional[]" 
                            value="leather-seat">
                            <label for="leather-seat">Banco de Couro</label>
                        </li>
                     </ul>       
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    <!-- o atributo multiple permite aceitar várias imagens no input, já o accept, filtrar o tipo de arquivo -->
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
               </form>
            </div>
        </div>
    </div>
    
</body>
</html>
